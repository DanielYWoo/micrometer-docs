# PACKAGES antora@3.2.0-alpha.2 @antora/atlas-extension:1.0.0-alpha.1 @antora/collector-extension@1.0.0-alpha.3 @springio/antora-extensions@1.3.0 @asciidoctor/tabs@1.0.0-beta.3 @springio/asciidoctor-extensions @opendevise/antora-release-line-extension@1.0.0
#
# The purpose of this Antora playbook is to build the docs in the current branch.
antora:
  extensions:
  - '@antora/collector-extension'
  - id: '@antora/atlas-extension'
    require: '@antora/atlas-extension'
    enabled: false
  - '@springio/antora-extensions/latest-version-extension'
  - require: '@springio/antora-extensions/root-component-extension'
    root_component_name: 'micrometer docs'
site:
  title: Micrometer Docs Reference
content:
  sources:
  - url: ./..
    branches: HEAD
    start_path: docs
    worktrees: true
  - url: https://github.com/micrometer-metrics/micrometer.git
    start_path: docs
    # This will need to become sth like this
    # branches: ['main', '1.+({0..1}).x']
    # tags: ['v{1..9}.+({0..9}).+({0..9})?(-{RC,M}*)', '!(v1.0.{0..8})', '!(v1.1.{0..8})', '!(v1.0.0-{RC,M}{0..9})','!(v1.1.0-{RC,M}{0..9})']
    branches: antora
  - url: https://github.com/micrometer-metrics/context-propagation.git
    start_path: docs
    # This will need to become sth like this
    # branches: ['main', '1.+({0..1}).x']
    # tags: ['v{1..9}.+({0..9}).+({0..9})?(-{RC,M}*)', '!(v1.0.{0..8})', '!(v1.1.{0..8})', '!(v1.0.0-{RC,M}{0..9})','!(v1.1.0-{RC,M}{0..9})']
    branches: antora
  - url: https://github.com/micrometer-metrics/tracing.git
    start_path: docs
    # This will need to become sth like this
    # branches: ['main', '1.+({0..1}).x']
    # tags: ['v{1..9}.+({0..9}).+({0..9})?(-{RC,M}*)', '!(v1.0.{0..8})', '!(v1.1.{0..8})', '!(v1.0.0-{RC,M}{0..9})','!(v1.1.0-{RC,M}{0..9})']
    branches: antora
  - url: https://github.com/micrometer-metrics/micrometer-docs-generator.git
    start_path: docs
    # This will need to become sth like this
    # branches: ['main', '1.+({0..1}).x']
    # tags: ['v{1..9}.+({0..9}).+({0..9})?(-{RC,M}*)', '!(v1.0.{0..8})', '!(v1.1.{0..8})', '!(v1.0.0-{RC,M}{0..9})','!(v1.1.0-{RC,M}{0..9})']
    branches: antora
asciidoc:
  attributes:
    hide-uri-scheme: '@'
    page-pagination: ''
    primary-site-url: https://micrometer.io/docs
    tabs-sync-option: '@'
  extensions:
  - '@asciidoctor/tabs'
  - '@springio/asciidoctor-extensions'
  - '@springio/asciidoctor-extensions/include-code-extension'
  sourcemap: true
urls:
  latest_version_segment_strategy: redirect:to
  latest_version_segment: ''
  redirect_facility: httpd
runtime:
  log:
    failure_level: warn
ui:
  bundle:
    url: https://github.com/spring-io/antora-ui-spring/releases/download/v0.3.3/ui-bundle.zip
    snapshot: true

